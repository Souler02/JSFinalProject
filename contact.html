<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="travel.css">
</head>
<body>
  <nav>
    <div class="nav-brand">
      <h1>TravelGenie</h1>
    </div>
    
    <div class="nav-links">
      <ul>
          <li><a href="travel_recommendation.html" id="home">Home</a></li>
          <li><a href="about.html" id="about">About</a></li>
          <li><a href="contact.html" id="contact">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <div class="about-main-container">
    <div class="social-buttons">
        <a href="#" class="social-btn"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#" class="social-btn"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#" class="social-btn"><img src="instagram-icon.png" alt="Instagram"></a>
        <a href="#" class="social-btn"><img src="youtube-icon.png" alt="YouTube"></a>
    </div>

    <div class="content-block">
      <h1 class="about-title">CONTACT US</h1>
      <div class="contact-description">
        <p>Get in touch</p>
      </div>
    </div>

    <div class="contact-form-container">
      <form class="contact-form">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
  <script src="travel_recommendation.js"></script>
</body>
</html>
